<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Сайт-проект на тему екології</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="./CSS/style.css" />
    </head>
    <body>
        <!-- Header start -->
        <header class="header">
            <div class="wrapper">
                <div class="header___wrapper">
                    <div class="header___logo">
                        <a href="/" class="header___logo-link">
                            <img
                                src="./img/svg/odigo-logo.svg"
                                alt="Discover Amazing places in Japan"
                                class="header___logo-pic"
                            />
                        </a>
                    </div>
                </div>
                <nav class="header___nav">
                    <ul class="header___list">
                        <li class="header___item">
                            <a href="index.html" class="header___link"
                                >Main page</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Header end -->
        <main class="main">
            <!-- Intro start -->

            <section class="intro3">
                <div class="wrapper">
                    <h1 class="intro___title"></h1>
                </div>
            </section>
            <!-- Intro end -->

            <!-- Benefits start -->
            <section class="benefits">
                <div class="benefits___wrap2">
                    <h1 class="benefits___title">Перевір свої знання!</h1>
                    <div class="benefits___cards">
                        <div class="benefits___card">
                            <div class="benefits___card-pic"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Benefits end -->
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
